<form id="syspassword-change">
    <div class="deskible-form">
        <div class="deskible-form-item">
            <div class="ui input mini">
                <label for="syspassword-current">Current:</label>
                <input id="syspassword-current" type="password" value="" />
            </div>
        </div>
        <div class="deskible-form-item">
            <div class="ui input mini">
                <label for="syspassword-new">New:</label>
                <input id="syspassword-new" type="password" value="" />
            </div>
        </div>
        <div class="deskible-form-item">
            <div class="ui input mini">
                <label for="syspassword-confirm">Confirm:</label>
                <input id="syspassword-confirm" type="password" value="" />
            </div>
        </div>
    </div>
    <div class="deskible-form-controls">
        <input type="submit" class="ui button mini primary" tabindex="0" value="Change" />
    </div>
</form>
