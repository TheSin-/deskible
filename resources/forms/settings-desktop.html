<div class="deskible-form">
    <div class="deskible-form-item">
        <div class="ui input mini">
            <label>Color:</label>
            <div class="deskible-colorSelector">
                <div></div>
            </div>
        </div>
    </div>
    <div class="deskible-form-item">
        <div class="ui input mini">
            <label for="syssettings-wallpaperScale">Scale:</label>
            <select id="syssettings-wallpaperScale" name="wallpaperScale">
                <option value="actual">Actual</option>
                <option value="fill">Fill</option>
                <option value="fit">Fit</option>
                <option value="stretch">Stretch</option>
                <option value="tile">Tile</option>
            </select>
        </div>
    </div>
    <div class="deskible-form-item">
        <div class="ui input mini">
            <label for="syssettings-wallpaperPosition">Position:</label>
            <select id="syssettings-wallpaperPosition" name="wallpaperPosition">
                <option value="left top">Top Left</option>
                <option value="center top">Top Center</option>
                <option value="right top">Top Right</option>
                <option value="left center">Left Center</option>
                <option value="center center">Center</option>
                <option value="right center">Right Center</option>
                <option value="left bottom">Bottom Left</option>
                <option value="center bottom">Bottom Center</option>
                <option value="right bottom">Bottom Right</option>
            </select>
        </div>
    </div>
    <div class="deskible-form-item">
        <div class="ui input mini">
            <label for="syssettings-wallpaperURL">Picture Location:</label>
            <input id="syssettings-wallpaperURL" name="wallpaperURL" />
        </div>
    </div>
    <div class="deskible-form-item">
        <div class="deskible-imagePicker" data-inputid="syssettings-wallpaperURL">
        </div>
    </div>
</div>
